<html>
    <head>
        <script type="text/javascript" src="gl-matrix-2.2.0.js"></script>
	<script type="text/javascript" src="classes.js"></script>
	<script type="text/javascript" src="models.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <script id="default-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;
            attribute vec3 aVertexColor;

            uniform mat4 uModelMatrix;
            uniform mat4 uViewMatrix;
            uniform mat4 uProjectionMatrix;

            varying vec4 vColor;

            void main(void) {
                gl_Position = uProjectionMatrix * uViewMatrix * uModelMatrix * vec4(aVertexPosition.xyz, 1.0);
                vColor = vec4(aVertexColor.rgb, 1.0);
            }
        </script>
        <script id="lighting-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;
            attribute vec3 aVertexNormal;
            attribute vec3 aVertexColor;

            uniform mat4 uModelMatrix;
            uniform mat4 uViewMatrix;
            uniform mat4 uProjectionMatrix;
            uniform mat3 uNormalMatrix;

            varying vec4 vColor;

            void main(void) {

                vec3 ambientLight = vec3(0.05, 0.05, 0.05);
                vec3 directionalLightColor = vec3(1.0, 1.0, 1.0);
                vec3 directionalVector = vec3(0.0, 0.0, 1.0);
                vec3 transformedNormal = uNormalMatrix * aVertexNormal;
                
                float directional = max(dot(transformedNormal, directionalVector), 0.0);
                
                vColor = vec4(ambientLight * aVertexColor.rgb + (directional * directionalLightColor * aVertexColor.rgb), 1.0);
                gl_Position = uProjectionMatrix * uViewMatrix * uModelMatrix * vec4(aVertexPosition.xyz, 1.0);
            }
        </script>
        <script id="default-fs" type="x-shader/x-fragment">
            precision mediump float;

            varying vec4 vColor;

            void main(void) {
              gl_FragColor = vColor;
            }
        </script>
    </head>
    <body onload="main()">
        <center>
            <canvas id="my-canvas" width="1024" height="576">
            Your browser does not support the HTML5 canvas element.
            </canvas>
            <br><br>
            Angle <input ondblclick="this.value=0.0" id="degrees" type="range" min="0.0" max="360.0" value="0.0" step="1.0"><br>
            X <input ondblclick="this.value=0.0" id="x" type="range" min="-1.0" max="1.0" value="0.0" step="0.1"><br>
            Y <input ondblclick="this.value=0.0" id="y" type="range" min="-1.0" max="1.0" value="0.0" step="0.1"><br>
            Z <input ondblclick="this.value=0.0" id="z" type="range" min="-1.0" max="1.0" value="0.0" step="0.1"><br>
        </center>
    </body>
</html>
